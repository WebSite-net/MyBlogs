<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <style>
        /* Keyframes for animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes easeIn {
            from {
                opacity: 0;
                /* Start invisible */
                transform: rotate(45deg);
                /* Keep the rotation */
            }

            to {
                opacity: 1;
                /* Fade in */
                transform: rotate(45deg);
                /* Keep the rotation */
            }
        }

        body {
            background-color: rgb(0, 142, 142);
            margin: 0px;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            width: 400px;
            text-align: left;
            animation: slideDown 1s ease-out;
            border: none;
            border-bottom-right-radius: 45px;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            /* Optional to remove default margin */
        }

        header:first-of-type {
            transition: transform 0.3s ease;
            /* Smooth transition effect */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h1:first-of-type {
            transition: transform 0.3s ease;
            /* Smooth transition effect */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #f0f0f0;
        }

        .btns {
            justify-content: center;
            /* Centers horizontally */
            align-items: center;
            /* Centers vertically */
            display: flex;
            column-gap: 2rem;
            border-radius: 8px;
            margin-top: 100px;
            /* Adjust for header height */
        }

        .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            animation: zoomIn 1s ease;
        }

        .btn:hover {
            background-color: #333;
            box-shadow: 0px 15px 20px rgba(33, 34, 34, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        .btn img {
            width: 300px;
            height: 300px;
            margin-top: 10px;
            object-fit: cover;
            border: none;
            border-radius: 45px;
        }

        .curved-square {
            width: 37vw;
            height: 37vw;
            background-color: #3e2b23;
            border-radius: 20px;
            transform: rotate(45deg);
            position: fixed;
            right: -18vw;
            top: 13.7vh;
            animation: easeIn 1s ease-out;
        }

        .circle {
            width: 800px;
            height: 800px;
            background-color: #3e2b23;
            border-radius: 50%;
            position: fixed;
            left: -400px;
            bottom: -400px;
            animation: slideDown 1s ease-out;
        }

        .circle2 {
            width: 750px;
            height: 750px;
            background-color: #ffffff;
            border-radius: 50%;
            position: fixed;
            left: -400px;
            bottom: -400px;
            animation: slideDown 1s ease-out;
        }

        .circle3 {
            width: 700px;
            height: 700px;
            background-color: #333;
            border-radius: 50%;
            position: fixed;
            left: -400px;
            bottom: -400px;
            animation: slideDown 1s ease-out;
        }


        .container {
            position: relative;
            /* Make container the positioning reference */
            animation: slideDown 1s ease-out;
        }

        .letters {
            position: absolute;
            top: -24vw;
            /* Adjust this to control the distance between letters and square */
            right: -4vw;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            /* Stack letters vertically */
            align-items: center;
            /* Center letters horizontally */
            gap: 50px;
            /* Adjust spacing between letters */
        }

        .letters span {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            /* Change the letter color as needed */
        }

        .logo img {
            position: absolute;
            top: -11vw;
            right: 5vw;
            width: 16%;
            height: auto;
        }

        .global img {
            position: absolute;
            bottom: -23vw;
            left: -3vw;
            width: 15%;
            height: auto;
            animation: slideDown 1s ease-out;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Blog</h1>
        <p>Please select which blog you would like to visit:</p>
    </header>

    <div class="btns">
        <button class='btn' onclick="window.location.href='Blog.html'">
            <div class="btn-text">Go to Blog 1</div>
            <img src="images/Blog.JPG" alt="Blog 1">
        </button>
        <button class='btn' onclick="window.location.href='Blog2.html'">
            <div class="btn-text">Go to Blog 2</div>
            <img src="images/Blog2.JPG" alt="Blog 2">
        </button>
    </div>

    <div class="curved-square"></div>

    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>


    <div class="container">
        <div class="letters">
            <span>N</span>
            <span>A</span>
            <span>I</span>
            <span>R</span>
            <span>O</span>
            <span>U</span>
            <span>Z</span>
        </div>

        <div class="logo">
            <img src="images/Logo.png" alt="Mcmaster Logo">
        </div>

        <div class="global">
            <img src="images/global.png" alt="Globalization">
        </div>
</body>

</html>
